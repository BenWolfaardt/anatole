# ============================================
# SITE CONFIGURATION
# ============================================
baseURL = "https://benwolfaardt.com"
title = "Ben Wolfaardt's Website"
languageCode = "en"
DefaultContentLanguage = "en"

# ============================================
# THEME
# ============================================
# Theme as hugo module
# theme = "github.com/lxndrblz/anatole"
# Theme as git submodule
theme = "anatole"

# ============================================
# CONTENT SETTINGS
# ============================================
summarylength = 10
enableEmoji = true
enableRobotsTXT = true

# ============================================
# SYNTAX HIGHLIGHTING
# ============================================
pygmentsUseClasses = true   
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true

# ============================================
# LOCALIZATION
# ============================================
# Requires Hugo version 0.87.0+
localizedDates = false

# ============================================
# MARKUP CONFIGURATION
# ============================================
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]

# ============================================
# TAXONOMIES
# ============================================
[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

# ============================================
# RELATED CONTENT
# ============================================
[related]
  includeNewer = true
  threshold = 80
  toLower = true

[[related.indices]]
  name = 'keywords'
  weight = 100

[[related.indices]]
  name = 'tags'
  weight = 80

# ============================================
# THIRD-PARTY SERVICES
# ============================================
[services]
  # Disqus Comments
  [services.disqus]
    # shortname = 'your-disqus-shortname'
  
  # Google Analytics
  [services.googleAnalytics]
    # ID = 'G-MEASUREMENT_ID'

# ============================================
# MERMAID DIAGRAMS
# ============================================
[params.mermaid]
  enable = true
